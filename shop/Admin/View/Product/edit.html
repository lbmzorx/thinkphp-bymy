<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>修改商品信息</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__MODULE__/Public/css/mine.css" type="text/css" rel="stylesheet">
</head>

<body>

<div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》修改商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="__CONTROLLER__/index">【返回】</a>
                </span>
            </span>
</div>
<div></div>

<div style="font-size: 13px;margin: 10px 5px">
    <form action="__SELF__" method="post" enctype="multipart/form-data">
        <table border="1" width="100%" class="table_a">
            <tr>
                <td>商品名称</td><??>
                <td><input type="text" name="name" value="{$data.0.name}"/></td>
            </tr>
            <tr>
                <td>商品分类</td>
                <td>
                    <select name="cate_id">
                        <option value="0">请选择</option>
                        {foreach from=$s_category_info key=_k item=_v}
                        <option value="{$_v.category_id}">{$_v.category_name}</option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td>商品品牌</td>
                <td>
                    <select name="brand">
                        <option value="0">请选择</option>
                        {foreach from=$s_brand_info key=_k item=_v}
                        <option value="{$_v.brand_id}">{$_v.brand_name}</option>
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td>商品价格</td>
                <td><input type="text" name="price" value="{$data.0.price}"/></td>
            </tr>
            <tr>
                <td>商品图片</td>
                <td><input type="file" name="image" />{$data.0.image}</td>
            </tr>
            <tr>
                <td>商品详细描述</td>
                <td>
                    <textarea name="detail">{$data.0.detail}</textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="添加">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
