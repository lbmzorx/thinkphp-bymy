<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>商品信息</title>

    <link href="{$Think.const.ADMIN_CSS_URL}/mine.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="__CONTROLLER__/add">【添加商品】</a>
                </span>
            </span>
</div>
<div></div>
<div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
</div>
<div style="font-size: 13px; margin: 10px 5px;">
    <table class="table_a" border="1" width="100%">
        <tbody><tr style="font-weight: bold;">
            <td>序号</td>
            <td>商品名称</td>
            <td>库存</td>
            <td>价格</td>
            <td>图片</td>
            <td>缩略图</td>
            <td>品牌</td>
            <td>创建时间</td>
            <td align="center">操作</td>
        </tr>
        <volist name="data" id="v">
        <tr id="product1">
            <td>{$v.id}</td>
            <td><a href="#">{$v.name}</a></td>
            <td>{$v.num}</td>
            <td>{$v.price}</td>
            <td><img src="/{$v.image}" height="60" width="60"></td>
            <td><img src="/{$v.thumb}" height="40" width="40"></td>
            <td>{$v.brand}</td>
            <td>{$v.time|strtotime='Y-m-d h:i:s',###}</td>
            <td><a href="__CONTROLLER__/edit/id/{$v.id}">修改</a></td>
            <td><a href="javascript:;" onclick="del({$v.id},'__CONTROLLER__/del')">删除</a></td>
        </tr>
        </volist>>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="{$Think.const.ADMIN_JQUERY_JS}/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_LAYUI_JS}/layui.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/common.js"></script>
</body>
</html>
