<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>添加商品</title>
    <link rel="stylesheet" href="{$Think.ADMIN_LAYUI_CSS}/layui.css">
    <link rel="stylesheet" href="{$Think.ADMIN_CSS_URL}/global.css">
    <link rel="stylesheet" href="{$Think.ADMIN_CSS_URL}/common.css">
</head>
<body >
<div class="body-all">
    <blockquote class="layui-elem-quote layui-quote-nm">
        <p>商品管理<small>添加商品</small></p>
        <a class="layui-btn" style="float: right;" href="__CONTROLLER__/index">返回</a>
    </blockquote>
    <div style="padding: 15px">
        <div class="layui-tab">
            <ul class="layui-tab-title layui-tab-brief">
                <li ><a href="__CONTROLLER__/index"> 商品信息</a></li>
                <li class="layui-this"><a href="__SELF__" >添加商品</a></li>
                <li>修改商品</li>
                <li>删除商品</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">商品名称</label>
                                <div class="layui-input-inline">
                                    <input name="name" lay-verify="required" placeholder="请输入商品名称" autocomplete="off"
                                           class="layui-input" type="text">
                                </div>
                                <label class="layui-form-label">选择分类</label>
                                <div class="layui-input-inline">
                                    <select name="cate_id">
                                        <option value="">请选择分类</option>
                                        <volist 
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                    <label class="layui-form-label">价格</label>
                                    <div class="layui-input-inline input-width-small">
                                        <input type="text" name="price" placeholder="￥" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                    <label class="layui-form-label">库存数量</label>
                                    <div class="layui-input-inline input-width-small">
                                        <input type="text" name="number" placeholder="个" autocomplete="off"
                                               class="layui-input">
                                    </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">品牌</label>
                                <div class="layui-input-inline input-width-small">
                                    <input type="text" name="price_min" placeholder="个" autocomplete="off"
                                           class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="right:-130px">
                                    <input name="file" class="layui-upload-file" style="display: inline-block;" id="test" type="file">
                                </div>
                               </div>
                                <div class="layui-input-block" style="float: right">
                                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">添加
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="layui-form-item">
                        <a class="layui-btn " href="__CONTROLLER__/add"><i class="layui-icon">&#xe608;</i>添加商品</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{$Think.const.ADMIN_JQUERY_JS}/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_LAYUI_JS}/layui.js"></script>
<script type="text/javascript" src="{$Think.const.ADMIN_JS_URL}/common.js"></script>
<script type="text/javascript">

    layui.use('upload', function(){
        layui.upload({
            url: '上传接口url'
            ,success: function(res){
                console.log(res); //上传成功返回值，必须为json格式
            }
        });
    });

</script>
</body>
</html>
