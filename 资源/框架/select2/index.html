<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>【xui-select2】jQuery精美下拉插件</title>
	<link rel="stylesheet" href="css/xui-select.css"/>
</head>

<body>
<div style="width: 400px;height: auto;margin: 50px auto;">
	<p style="text-align: left;color: #333333;line-height: 50px;font-size: 16px; margin-bottom: 80px;font-family: 'microsoft yahei';">【xui-select2】jQuery精美下拉插件</p>
	
	<!-- 开始 -->	
	<div class="xui-select2" name="xui-select2" defaultName="自定义默认值"  style="width: 200px;">
		<div class="xui-arrow"></div>
		<ul class="xui-select2-option" style="display: none;">
			<li value="0">粉钻贵族直充</li>
			<li value="1">魔钻直充</li>
			<li value="2">CF会员直充</li>
			<li value="3">读书VIP直充</li>
			<li value="4">DNF黑钻直充</li>
			<li value="5">CF会员直充</li>
			<li value="6">DNF黑钻直充</li>
			<li value="7">CF会员直充</li>
		</ul>
	</div>
	<!-- /结束 -->
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/xui-select.js"></script>
<script type="text/javascript">	
xui.select2();
</script>
</body>
</html>
